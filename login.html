<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <form>
      <div class="container">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone-number" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="shipping-address" class="form-label">Shipping Address</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="credit-card" class="form-label">Credit Card</label>
          <input type="number" class="form-control" id="name" required>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="expiry-date" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="name"vrequired>
              </div>
            </div>
            <div class="col">
              
            <div class="col">
              <div class="mb-3">
                <label for="csv" class="form-label">CSV</label>
                <input type="number" class="form-control" id="name" required>
              </div>
            </div>
          </div>
          </div>
        </div>
  
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" required>
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

      
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
