<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="add-update-msg">
        <div class="alert alert-success" role="alert">
          Contact record successfully added
        </div>
      </div>
    <form id ="add-contact-form">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone-number" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone-number" required>
        </div>
        <div class="mb-3">
          <label for="shipping-address" class="form-label">Shipping Address</label>
          <input type="text" class="form-control" id="shipping-address" required>
        </div>
        <div class="mb-3">
          <label for="credit-card" class="form-label">Credit Card</label>
          <input type="number" class="form-control" id="credit-card" required>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="expiry-date" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="expiry-date"required>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="csv" class="form-label">CSV</label>
                <input type="number" class="form-control" id="csv" required>
              </div>
            </div>
          </div>
        </div>
  
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" required>
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>
        <input type="submit" value="Sign Up" class="btn btn-primary" id="signup-submit"> 
            </div>

      
    </form>
    <script src="script.js"></script>
  </body>
</html>
