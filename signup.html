<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="container" >
      <h1>Sign Up</h1>
        <div class="alert alert-success" role="alert" id="add-update-msg">
          Contact record successfully added
        </div>
      <div class="form" id="add-contact">
        <form id="add-contact-form">
          <div class="form-group">
            <label for="signup-name">Name</label>
              <input type="text" id="signup-name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" class="form-control" required>
              <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <form id="add-contact-form">
              <div class="form-group">
                <label for="signup-number">Contact Number</label>
                  <input type="tel" id="signup-number" class="form-control" required>
                </div>
          <form id="add-contact-form">
            <div class="form-group">
              <label for="signup-address">Address</label>
                <input type="text" id="signup-address" class="form-control" required>
          </div>
          <form id="add-contact-form">
            <div class="form-group">
              <label for="signup-creditcard">Credit Card</label>
                <input type="number" id="signup-creditcard" class="form-control" required>
          </div>
          <div class="conatiner">
            <div class="row">
              <div class="col">
                <form id="add-contact-form">
                  <div class="form-group">
                    <label for="signup-expiry">Expiry</label>
                      <input type="date" id="signup-expiry" class="form-control" required>
                </div>
              </div>
              <div class="col">
                <form id="add-contact-form">
                  <div class="form-group">
                    <label for="signup-csv">CSV</label>
                      <input type="number" id="signup-csv" class="form-control" required>
              </div>
            </div>
          </div>
          </div>
            <form id="add-contact-form">
              <div class="form-group">
                <label for="signup-password">Password</label>
                  <input type="password" id="signup-password" class="form-control" required>
              </div>
              </form>
              <br>
      <input type="submit" value="Sign Up" class="btn btn-primary" id="signup-submit">   
      
        </form>
      </div>
    </div><!-- end add container --> 
    <!-- <script src="login.js" defer></script> -->
    <div class="container-login">
      <div class="alert alert-success" role="alert" id="add-login-msg">
        Successfully loged in 
      </div>
        <h1>Log in</h1>
    <form>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password">
      </div>
      <button type="submit" class="btn btn-primary" id = "login-submit">Log In</button>
      
    </form>
  </div>
  

    

 

  </body>
</html>
