<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="reward.css">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Bowlby One SC' rel='stylesheet'>
    <script src="wheel.js" defer></script>
</head>
<body>
    <div class ="wheel-container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--color:red;"><span>40</span></div>
            <div class="number" style="--i:2;--color:orange;"><span>30</span></div>
            <div class="number" style="--i:3;--color:yellow;"><span>50</span></div>
            <div class="number" style="--i:4;--color:green;"><span>15</span></div>
            <div class="number" style="--i:5;--color:blue;"><span>80</span></div>
            <div class="number" style="--i:6;--color:#4B0082;"><span>20</span></div>
            <div class="number" style="--i:7;--color:#EE82EE;"><span>100</span></div>
            <div class="number" style="--i:8;--color:gold;"><span>10</span></div>
        </div>
    </div>
    <p id="result"></p>   



    
</body>
</html>
