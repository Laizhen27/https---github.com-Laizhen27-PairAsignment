<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Simple RESTDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/bootstrap.min.css">

</head>

<body>

	<div class="container">
		<h1>Simple Contact Form System</h1>
		<div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record successfully added
			</div>
		</div>
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group">
					<label for="signup-name">Name</label>
            <input type="text" id="signup-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" class="form-control" required>
            <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <form id="add-contact-form">
            <div class="form-group">
              <label for="signup-number">Contact Number</label>
                <input type="tel" id="signup-number" class="form-control" required>
              </div>
        <form id="add-contact-form">
          <div class="form-group">
            <label for="signup-address">Address</label>
              <input type="text" id="signup-address" class="form-control" required>
        </div>
        <form id="add-contact-form">
          <div class="form-group">
            <label for="signup-creditcard">Credit Card</label>
              <input type="number" id="signup-creditcard" class="form-control" required>
        </div>
        <div class="conatiner">
          <div class="row">
            <div class="col">
              <form id="add-contact-form">
                <div class="form-group">
                  <label for="signup-expiry">Expiry</label>
                    <input type="date" id="signup-expiry" class="form-control" required>
              </div>
            </div>
            <div class="col">
              <form id="add-contact-form">
                <div class="form-group">
                  <label for="signup-csv">CSV</label>
                    <input type="number" id="signup-csv" class="form-control" required>
            </div>
          </div>
        </div>
        

        </div>
          <form id="add-contact-form">
            <div class="form-group">
              <label for="signup-password">Password</label>
                <input type="text" id="signup-password" class="form-control" required>
            </div>
<input type="submit" value="Send" class="btn btn-primary" id="contact-submit"> 

        
      </form>
    </div>
  </div><!-- end add container --> 

  
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
